# Configuration Pre-commit pour PyFoundry v0.3
# Hooks de qualité de code exécutés avant chaque commit

repos:
  # Hooks pre-commit standards
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace        # Supprime les espaces en fin de ligne
      - id: end-of-file-fixer         # S'assure qu'il y a une ligne vide en fin de fichier
      - id: check-yaml                # Vérifie la syntaxe YAML
      - id: check-toml                # Vérifie la syntaxe TOML
      - id: check-json                # Vérifie la syntaxe JSON
        exclude: ^\.devcontainer/devcontainer\.json$
      - id: check-merge-conflict      # Détecte les marqueurs de conflit Git
      - id: check-added-large-files   # Empêche l'ajout de gros fichiers
        args: ['--maxkb=500']
      - id: mixed-line-ending         # Normalise les fins de ligne
      - id: check-case-conflict       # Détecte les conflits de casse

  # Ruff - Linter et formateur Python moderne
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Linting avec ruff (remplace flake8, isort, etc.)
      - id: ruff
        name: ruff (lint)
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]

      # Formatage avec ruff (remplace black)
      - id: ruff-format
        name: ruff (format)
        types_or: [python, pyi, jupyter]

  # MyPy - Vérification de types statique
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: mypy (type check)
        files: ^src/.*\.py$           # Seulement le code source, pas les notebooks
        additional_dependencies:
          - pandas-stubs              # Types pour pandas
          - types-python-dateutil     # Types pour dateutil
          - types-requests           # Types pour requests
        args: [--config-file=pyproject.toml]

  # Sécurité - Détection de secrets et vulnérabilités
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: detect-secrets
        exclude: |
          (?x)^(
              data/.*|
              models/.*|
              \.cruft\.json
          )$

# Configuration globale
default_stages: [pre-commit]
fail_fast: false                    # Continue même si un hook échoue

# Fichiers et répertoires exclus
exclude: |
  (?x)^(
      data/.*|              # Données
      models/.*|            # Modèles ML
      logs/.*|              # Logs
      \.jupyter/.*|         # Config Jupyter
      notebooks/.*\.ipynb$  # Notebooks Jupyter (traités par ruff)
  )$

# Configuration spécifique CI
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
